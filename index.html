<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="style.css" rel="stylesheet">
    <title>Browser Form</title>
</head>
<html>
    <body>
        <form id='webform'>
            <h2>Web Form</h2>
            <p>Please fill out the form below.</p>
            <input type='text' id='email-input' name='email' placeholder='Enter your email address...'>
            <input type='text' id='country-input' name='country' placeholder='Enter your country...'>
            <input type='text' id='zip-input' name='zip-code' placeholder='Enter your ZIP code...'>
            <input type='password' id='password-input' name='password' placeholder='Enter a password...'>
            <input type='password' id='confirm-input' name='password-confirm' placeholder='Please confirm your password...'>
            <button type='submit'>Submit</button>
        </form>
    </body>
    <script src='/script.js' type='text/javascript'></script>
</html>
